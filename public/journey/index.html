<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meditation Journey Â· Journey</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="theme-dark">
    <main class="screen screen-burn">
      <div
        class="journey-gratitude-gradient is-hidden"
        aria-hidden="true"
        data-journey-gratitude-gradient
      ></div>
      <div class="screen-content">
        <h1 class="burn-title burn-seq burn-seq-1 breathing-title" data-burn-title>
          Write something youâ€™d like to let go of.
        </h1>
        <h1
          class="burn-title breathing-title journey-phase-title is-hidden"
          data-breathing-phase-title
          aria-live="polite"
        ></h1>
        <section class="burn-input-stack">
          <div class="burn-input-frame burn-seq burn-seq-2" data-burn-frame>
            <textarea
              class="burn-input"
              name="burn-note"
              placeholder=""
              aria-label="Write something youâ€™d like to let go of"
              data-burn-input
            ></textarea>
            <svg
              class="burn-svg-layer"
              viewBox="0 0 360 280"
              aria-hidden="true"
              data-burn-svg
            >
              <defs>
                <filter id="burn-noise">
                  <feTurbulence
                    type="fractalNoise"
                    baseFrequency="0.02"
                    numOctaves="2"
                    seed="4"
                    result="noise"
                  />
                  <feDisplacementMap
                    in="SourceGraphic"
                    in2="noise"
                    scale="24"
                    xChannelSelector="R"
                    yChannelSelector="G"
                  />
                </filter>
                <filter id="burn-glow">
                  <feGaussianBlur stdDeviation="3" result="blur" />
                  <feMerge>
                    <feMergeNode in="blur" />
                    <feMergeNode in="SourceGraphic" />
                  </feMerge>
                </filter>
                <mask id="burn-mask">
                  <rect width="360" height="280" fill="black" />
                  <g filter="url(#burn-noise)">
                    <circle
                      cx="180"
                      cy="0"
                      r="0"
                      fill="white"
                      data-burn-circle
                    />
                  </g>
                </mask>
              </defs>

              <g mask="url(#burn-mask)">
                <rect
                  width="360"
                  height="280"
                  rx="12"
                  fill="#1e203b"
                />
                <rect
                  width="360"
                  height="280"
                  rx="12"
                  fill="rgba(0,0,0,0.3)"
                  opacity="0"
                  data-burn-char
                />
              </g>

              <g filter="url(#burn-noise)">
                <circle
                  cx="180"
                  cy="0"
                  r="0"
                  fill="none"
                  stroke="rgba(255,120,0,0.9)"
                  stroke-width="4"
                  filter="url(#burn-glow)"
                  opacity="0"
                  data-burn-edge
                />
              </g>
            </svg>
          </div>
          <button
            class="burn-button burn-seq burn-seq-3"
            type="button"
            data-burn-button
          >
            ðŸ”¥ðŸ”¥ðŸ”¥
          </button>
        </section>
        <section
          class="breathing-stage is-hidden"
          aria-hidden="true"
          data-journey-breathing-stage
        >
          <canvas
            class="breathing-canvas"
            data-breathing-canvas
            data-breathing-autostart="false"
          ></canvas>
        </section>
        <section
          class="body-figure-stage is-hidden"
          aria-hidden="true"
          data-journey-body-figure-stage
        >
          <object
            class="body-figure"
            data="/assets/human body and gradients.svg"
            type="image/svg+xml"
            aria-hidden="true"
            data-journey-body-figure
          ></object>
        </section>
      </div>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
