<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Burn Prototype</title>
    <style>
      :root {
        --bg: #0c0e1c;
        --card: #1e203b;
        --border: #242960;
        --text: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--bg);
        color: var(--text);
        font-family: "Cormorant", serif;
      }

      .wrap {
        width: min(92vw, 420px);
        display: flex;
        flex-direction: column;
        gap: 24px;
        align-items: center;
      }

      .field {
        position: relative;
        width: 360px;
        height: 280px;
        max-width: 100%;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 24px 18px;
        overflow: hidden;
      }

      textarea {
        width: 100%;
        height: 100%;
        resize: none;
        border: 0;
        outline: none;
        background: transparent;
        color: var(--text);
        font-size: 24px;
        line-height: 32px;
        font-family: inherit;
      }

      .burn-canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0;
      }

      button {
        border: 0;
        border-radius: 20px;
        background: #1b205a;
        color: #fff;
        height: 52px;
        padding: 10px 20px;
        font-size: 24px;
        line-height: 32px;
        font-family: inherit;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="field" id="burnField">
        <textarea id="burnInput" placeholder="Write something..."></textarea>
        <canvas class="burn-canvas" id="burnCanvas" aria-hidden="true"></canvas>
      </section>
      <button id="burnBtn" type="button">ðŸ”¥ðŸ”¥ðŸ”¥</button>
    </main>

    <script>
      const EFFECT_W = 360;
      const EFFECT_H = 280;
      const EDGE_POINTS = 64;
      const MAX_PARTICLES = 36;

      const field = document.getElementById("burnField");
      const input = document.getElementById("burnInput");
      const canvas = document.getElementById("burnCanvas");
      const button = document.getElementById("burnBtn");
      const ctx = canvas.getContext("2d");

      let burning = false;

      const clamp01 = (v) => Math.max(0, Math.min(1, v));
      const lerp = (a, b, t) => a + (b - a) * t;

      function hash(x, y, t) {
        const n = Math.sin(x * 127.1 + y * 311.7 + t * 63.9) * 43758.5453;
        return n - Math.floor(n);
      }

      function fbm(x, y, t) {
        let total = 0;
        let amp = 0.5;
        let freq = 1;
        let norm = 0;
        for (let i = 0; i < 3; i += 1) {
          total += hash(x * freq, y * freq, t * freq) * amp;
          norm += amp;
          amp *= 0.5;
          freq *= 2;
        }
        return total / norm;
      }

      function wrapLines(text, maxWidth, drawCtx) {
        const lines = [];
        const paragraphs = text.split(/\r?\n/);
        for (let p = 0; p < paragraphs.length; p += 1) {
          const words = paragraphs[p].trim().split(/\s+/).filter(Boolean);
          if (words.length === 0) {
            lines.push("");
          } else {
            let line = "";
            for (const w of words) {
              const candidate = line ? `${line} ${w}` : w;
              if (drawCtx.measureText(candidate).width <= maxWidth) {
                line = candidate;
              } else {
                if (line) lines.push(line);
                line = w;
              }
            }
            if (line) lines.push(line);
          }
          if (p < paragraphs.length - 1) lines.push("");
        }
        return lines;
      }

      function buildSnapshot() {
        const snap = document.createElement("canvas");
        snap.width = EFFECT_W;
        snap.height = EFFECT_H;
        const sctx = snap.getContext("2d");
        sctx.fillStyle = "#1e203b";
        sctx.strokeStyle = "#242960";
        sctx.lineWidth = 1;
        sctx.beginPath();
        sctx.moveTo(12, 0.5);
        sctx.lineTo(EFFECT_W - 12, 0.5);
        sctx.quadraticCurveTo(EFFECT_W - 0.5, 0.5, EFFECT_W - 0.5, 12);
        sctx.lineTo(EFFECT_W - 0.5, EFFECT_H - 12);
        sctx.quadraticCurveTo(EFFECT_W - 0.5, EFFECT_H - 0.5, EFFECT_W - 12, EFFECT_H - 0.5);
        sctx.lineTo(12, EFFECT_H - 0.5);
        sctx.quadraticCurveTo(0.5, EFFECT_H - 0.5, 0.5, EFFECT_H - 12);
        sctx.lineTo(0.5, 12);
        sctx.quadraticCurveTo(0.5, 0.5, 12, 0.5);
        sctx.closePath();
        sctx.fill();
        sctx.stroke();

        sctx.font = "400 24px Cormorant, serif";
        sctx.fillStyle = "#ffffff";
        sctx.textBaseline = "top";
        const lines = wrapLines(input.value || "", EFFECT_W - 36, sctx);
        lines.forEach((line, i) => sctx.fillText(line, 18, 24 + i * 32));
        return snap;
      }

      function startBurn() {
        if (burning) return;
        burning = true;
        button.disabled = true;
        input.disabled = true;

        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.round(EFFECT_W * dpr);
        canvas.height = Math.round(EFFECT_H * dpr);
        canvas.style.opacity = "1";

        const render = document.createElement("canvas");
        render.width = EFFECT_W;
        render.height = EFFECT_H;
        const rctx = render.getContext("2d");
        const snapshot = buildSnapshot();

        const particles = [];
        const rim = [];
        let lastSpawn = 0;
        const duration = 3200;
        const linger = 650;
        const originY = 0;
        const noiseAmp = EFFECT_H * 0.07;
        let start = 0;

        function spawnParticles(now) {
          if (particles.length >= MAX_PARTICLES || now - lastSpawn < 55) return;
          lastSpawn = now;
          for (let i = 0; i < 2 && particles.length < MAX_PARTICLES; i += 1) {
            const p = rim[(Math.random() * rim.length) | 0];
            if (!p) continue;
            particles.push({
              x: p.x + (Math.random() - 0.5) * 8,
              y: p.y + (Math.random() - 0.5) * 4,
              vx: (Math.random() - 0.5) * 0.35,
              vy: -(0.35 + Math.random() * 0.6),
              life: 400 + Math.random() * 600,
              age: 0,
              size: 1.2 + Math.random() * 2,
            });
          }
        }

        function drawParticles(dt) {
          rctx.save();
          rctx.globalCompositeOperation = "lighter";
          for (let i = particles.length - 1; i >= 0; i -= 1) {
            const p = particles[i];
            p.age += dt;
            if (p.age >= p.life) {
              particles.splice(i, 1);
              continue;
            }
            p.x += p.vx * (dt / 16.67);
            p.y += p.vy * (dt / 16.67);
            const k = 1 - p.age / p.life;
            const a = k * 0.55;
            const g = rctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 2.8);
            g.addColorStop(0, `rgba(255,220,145,${a})`);
            g.addColorStop(0.5, `rgba(255,140,70,${a * 0.8})`);
            g.addColorStop(1, "rgba(255,140,70,0)");
            rctx.fillStyle = g;
            rctx.beginPath();
            rctx.arc(p.x, p.y, p.size * 2.8, 0, Math.PI * 2);
            rctx.fill();
          }
          rctx.restore();
        }

        function step(ts) {
          if (!start) start = ts;
          const elapsed = ts - start;
          const t = clamp01(elapsed / duration);
          const frontY = lerp(originY, EFFECT_H + 14, t);

          rim.length = 0;
          for (let i = 0; i < EDGE_POINTS; i += 1) {
            const u = i / (EDGE_POINTS - 1);
            const x = u * EFFECT_W;
            const n1 = fbm(u * 4.1, 0.2, elapsed * 0.0011);
            const n2 = fbm(u * 9.1, 1.7, elapsed * 0.0019);
            const y = frontY + (n1 - 0.5) * noiseAmp + (n2 - 0.5) * noiseAmp * 0.45;
            rim.push({ x, y });
          }

          rctx.clearRect(0, 0, EFFECT_W, EFFECT_H);
          rctx.drawImage(snapshot, 0, 0);

          rctx.save();
          rctx.globalCompositeOperation = "destination-out";
          const w = EFFECT_W / (EDGE_POINTS - 1);
          for (const p of rim) {
            if (p.y <= 0) continue;
            rctx.fillRect(Math.max(0, p.x - w * 0.5), 0, w + 1, Math.min(EFFECT_H, p.y));
          }
          rctx.restore();

          rctx.save();
          rctx.lineJoin = "round";
          rctx.lineCap = "round";
          rctx.globalCompositeOperation = "lighter";
          rctx.shadowColor = "rgba(255,120,38,0.6)";
          rctx.shadowBlur = 15;
          rctx.strokeStyle = "rgba(255,172,95,0.34)";
          rctx.lineWidth = 9;
          rctx.beginPath();
          rim.forEach((p, i) => (i ? rctx.lineTo(p.x, p.y) : rctx.moveTo(p.x, p.y)));
          rctx.stroke();
          rctx.shadowBlur = 0;
          rctx.globalCompositeOperation = "source-over";
          rctx.strokeStyle = "rgba(64,29,12,0.72)";
          rctx.lineWidth = 3;
          rctx.beginPath();
          rim.forEach((p, i) => (i ? rctx.lineTo(p.x, p.y) : rctx.moveTo(p.x, p.y)));
          rctx.stroke();
          rctx.restore();

          spawnParticles(elapsed);
          drawParticles(16.67);

          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
          ctx.clearRect(0, 0, EFFECT_W, EFFECT_H);
          if (t < 1) {
            ctx.drawImage(render, 0, 0);
            requestAnimationFrame(step);
            return;
          }

          const lt = clamp01((elapsed - duration) / linger);
          if (lt < 1) {
            ctx.globalAlpha = 1 - lt;
            ctx.drawImage(render, 0, 0);
            ctx.globalAlpha = 1;
            requestAnimationFrame(step);
            return;
          }

          canvas.style.opacity = "0";
          input.style.visibility = "hidden";
          field.style.opacity = "0";
        }

        requestAnimationFrame(step);
      }

      button.addEventListener("click", startBurn);
    </script>
  </body>
</html>
