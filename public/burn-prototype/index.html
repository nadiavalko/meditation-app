<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Burn Prototype</title>
    <style>
      :root {
        --bg: #0c0e1c;
        --card: #1e203b;
        --border: #242960;
        --text: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--bg);
        color: var(--text);
        font-family: "Cormorant", serif;
      }

      .wrap {
        width: min(92vw, 420px);
        display: flex;
        flex-direction: column;
        gap: 24px;
        align-items: center;
      }

      .field {
        position: relative;
        width: 360px;
        height: 280px;
        max-width: 100%;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 24px 18px;
        overflow: hidden;
      }

      textarea {
        width: 100%;
        height: 100%;
        resize: none;
        border: 0;
        outline: none;
        background: transparent;
        color: var(--text);
        font-size: 24px;
        line-height: 32px;
        font-family: inherit;
      }

      .burn-video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        pointer-events: none;
      }

      .field.is-burning textarea {
        visibility: hidden;
      }

      .field.is-burning {
        border-color: transparent;
      }

      .field.is-burning .burn-video {
        opacity: 1;
      }

      button {
        border: 0;
        border-radius: 20px;
        background: #1b205a;
        color: #fff;
        height: 52px;
        padding: 10px 20px;
        font-size: 24px;
        line-height: 32px;
        font-family: inherit;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="field" id="burnField">
        <textarea id="burnInput"></textarea>
        <video
          id="burnVideo"
          class="burn-video"
          src="/assets/wild fire.mp4"
          muted
          playsinline
          preload="auto"
        ></video>
      </section>
      <button id="burnBtn" type="button">ðŸ”¥ðŸ”¥ðŸ”¥</button>
    </main>

    <script>
      const field = document.getElementById("burnField");
      const input = document.getElementById("burnInput");
      const button = document.getElementById("burnBtn");
      const video = document.getElementById("burnVideo");
      let burning = false;

      const finish = () => {
        video.pause();
        video.style.opacity = "0";
        field.style.opacity = "0";
        field.style.pointerEvents = "none";
        button.disabled = true;
      };

      button.addEventListener("click", async () => {
        if (burning) return;
        burning = true;
        button.disabled = true;
        input.disabled = true;
        field.classList.add("is-burning");
        video.currentTime = 0;

        try {
          await video.play();
        } catch {
          finish();
          return;
        }
      });

      video.addEventListener("timeupdate", () => {
        if (video.currentTime >= 4) {
          finish();
        }
      });
      video.addEventListener("ended", finish);
      video.addEventListener("error", finish);
    </script>
  </body>
</html>
